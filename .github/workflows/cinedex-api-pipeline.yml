name: "ğŸ§° .NET CI/CD pipeline"

run-name: >-
  ${{ format(
      '{0} â€¢ build #{1}.{2} â€¢ {3}',
      github.ref_name,
      github.run_number,
      github.run_attempt,
      github.event.head_commit.message || github.event.pull_request.title || github.sha
  ) }}

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "ğŸ—ï¸ Build"
    runs-on: self-hosted
    steps:
      - name: "ğŸ“¦ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ§¹ Restore"
        run: dotnet restore --verbosity detailed

      - name: "ğŸ—ï¸ Build (Release)"
        run: dotnet build --configuration Release --no-restore --verbosity detailed --nologo

      - name: "ğŸ“¦ Upload build outputs"
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            src/**/bin/Release/
            src/**/obj/
            tests/**/bin/Release/
            tests/**/obj/

  test:
    name: "ğŸ§ª Test"
    runs-on: self-hosted
    needs: build

    steps:
      - name: "ğŸ“¦ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ“¥ Download build outputs"
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: "ğŸ§ª Test (no build)"
        run: dotnet test -c Release --no-build --no-restore --logger "trx;LogFileName=test-results.trx" --verbosity detailed

  package:
    name: "ğŸ“¦ Package"
    runs-on: self-hosted
    needs: test

    steps:
      - name: "ğŸ“¦ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ“¥ Download build outputs"
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: "ğŸ“¢ Publish (Release & no build)"
        run: |
          dotnet publish \
            --configuration Release \
            --no-build \
            --nologo \
            --verbosity detailed \
            --output ./publish

      - name: "ğŸ“¦ Upload publish artifact"
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: ./publish/

  deploy:
    name: "ğŸš€ Deploy"
    runs-on: self-hosted
    needs: package
    environment: production

    env:
      DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}

    steps:
      - name: "ğŸ“¥ Download publish artifact"
        uses: actions/download-artifact@v4
        with:
          name: publish
          path: ./publish

      - name: "ğŸšš Deploy"
        run: rsync -av --delete ./publish/ "${DEPLOY_DIR}/"

      - name: "ğŸ” Restart cinedex-api (user systemd)"
        run: |
          set -euo pipefail
          uid="$(id -u)"
          export XDG_RUNTIME_DIR="/run/user/$uid"
          export DBUS_SESSION_BUS_ADDRESS="unix:path=$XDG_RUNTIME_DIR/bus"

          systemctl --user daemon-reload
          systemctl --user restart cinedex-api.service
          systemctl --user --no-pager --full status cinedex-api.service
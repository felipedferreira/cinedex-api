name: "ğŸ§° .NET CI/CD pipeline"

run-name: >-
  ${{ format(
      '{0} â€¢ build #{1}.{2} â€¢ {3}',
      github.ref_name,
      github.run_number,
      github.run_attempt,
      github.event.head_commit.message || github.event.pull_request.title || github.sha
  ) }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_test:
    name: "ğŸ—ï¸ Build + ğŸ§ª Test + ğŸš€ Release"
    runs-on: self-hosted

    steps:
      - name: "ğŸ“¦ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ§¹ Restore"
        run: dotnet restore -v d

      - name: "ğŸ—ï¸ Build"
        run: dotnet build --configuration Release --no-restore --verbosity d

      - name: "ğŸ§ª Test"
        run: dotnet test --no-build -c Release --logger "trx;LogFileName=test-results.trx"

      - name: "ğŸ“¢ Publish"
        run: |
          dotnet publish \
            --configuration Release \
            --no-build \
            --nologo \
            --output ./publish

      - name: "ğŸšš Deploy to /home/felipe/apps/cinedex-api"
        run: rsync -av --delete ./publish/ /home/felipe/apps/cinedex-api/

      - name: "ğŸ” Restart cinedex-api (user systemd)"
        run: |
          set -euo pipefail
          uid="$(id -u)"
          export XDG_RUNTIME_DIR="/run/user/$uid"
          export DBUS_SESSION_BUS_ADDRESS="unix:path=$XDG_RUNTIME_DIR/bus"
          
          systemctl --user daemon-reload
          systemctl --user restart cinedex-api.service
          systemctl --user --no-pager --full status cinedex-api.service

      - name: "ğŸ•µï¸ Debug: who am I?"
        run: |
          whoami
          id
          ps -o user= -p $PPID || true

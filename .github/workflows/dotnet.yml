# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build

    - name: Publish
      run: |
        dotnet publish \
          --configuration Release \
          --no-build \
          --nologo \
          --output ./publish
        
    - name: Deploy to /var/www/cinedex-api
      run: |
        rsync -av --delete ./publish/ /var/www/cinedex-api/

    - name: Restart cinedex-api service
      run: sudo systemctl restart kestrel-movie-svc.service